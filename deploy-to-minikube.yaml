apiVersion: apps/v1
kind: Deployment
metadata:
    name: py-app
spec:
    selector:
        matchLabels:
            app: py-app
    replicas: 1
    template:
        metadata:
            labels:
                app: py-app
        spec:
            containers:
                - name: py-app-api
                  imagePullPolicy: Never
                  image: local/py-app:latest
                  resources:
                      limits:
                          cpu: 50m
                          memory: 100Mi
                      requests:
                          cpu: 25m
                          memory: 10Mi
                  ports:
                      - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
    name: py-app
spec:
    type: NodePort
    selector:
        app: py-app
    ports:
        - port: 5000
          targetPort: 5000
